<div class="container">
  <div class="row">
    <div id="CalculationBox" class="col-md-12 margin-bottom-20">
      <h3>محاسبات درخواست</h3>

      <div class="clearfix" style="margin-top: 55px;">
        <div class="form-group col-md-12" >
          <button style="margin-right: 10px;" class="btn btn-circle btn-primary btn-sm" id="CalculateButtonForAllService" onclick="return CalculateAllServices();"><i class="fas fa-calculator margin-left-10"></i>محاسبه کل خدمات این درخواست</button>
        </div>
      </div>


      <div class="clearfix"></div>

      <div style="margin-top: 20px;" class="card-body pt-0" id="slide">
        <!--begin::Table-->
        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
               [dtTrigger]="dtTrigger">
          <!--begin::Table head-->
          <thead style="background-color: #d9edf7;">

          <!--begin::Table row-->
          <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
            <th style="width: 300px;">نام خدمت</th>
            <th class="text-end" style="width: 100px;">تعداد</th>
            <th class="text-end" style="width: 200px;">مبلغ</th>
            <th class="text-end" style="width: 200px;">الگومحاسبه</th>
            <th style="width: 150px;">ریز محاسبات</th>
          </tr>
          <!--end::Table row-->
          </thead>
          <!--end::Table head-->
          <!--begin::Table body-->
          <tbody class="fw-semibold text-gray-600">


          <!--begin::Table row-->
          <tr *ngFor="let item of data;let i = index">
            <!--begin::محصولات=-->
            <td>
              <div style="text-align: right;margin-right: 10px;">
                {{item.namekhedmat}}
              </div>
            </td>
            <!--end::محصولات=-->
            <!--begin::SKU=-->
            <td class="text-end pe-0">
              <span class="fw-bold">{{item.tedad}}</span>
            </td>
            <!--end::SKU=-->
            <!--begin::rating-->
            <td class="text-end pe-0" data-order="rating-4" data-filter="rating-4">
              {{item.mablagh}}
            </td>
            <!--end::rating-->
            <!--begin::rating-->
            <td class="text-end pe-0" data-order="rating-4" data-filter="rating-4">
              {{item.olgoMohasebe}}
            </td>

            <!--begin::نشان داد=-->
            <td  class="text-end pe-0" data-bs-toggle="modal" data-bs-target="#kt_modal_view_users">
              <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="24"
                   height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round" class="feather feather-align-justify">
                <line x1="24" y1="10" x2="0" y2="10"></line>
                <line x1="24" y1="6" x2="0" y2="6"></line>
                <line x1="24" y1="14" x2="0" y2="14"></line>
                <line x1="24" y1="18" x2="0" y2="18"></line>
              </svg>
            </td>
          </tr>
          <!--end::Table row-->
          </tbody>
          <!--end::Table body-->
        </table>
        <!--end::Table-->

        <div style="width: 100%;float: right;background-color: #d9edf7;height: 35px;">
        <div style="width: 300px;float: right;"><span style="margin-top: 8px;float: right;margin-right: 20px;">جمع کل:</span></div>
          <div style="width: 271px;float: right;"><span style="margin-top: 8px;float: right;margin-right: 101px;">1</span></div>
          <div style="width: 200px;float: right;"><span style="margin-top: 8px;float: right;margin-right: 20px;">0</span></div>
        </div>


      </div>

      <div class="clearfix"></div>
    </div>
  </div>

</div>
