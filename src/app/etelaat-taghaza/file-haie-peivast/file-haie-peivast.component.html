<div style="margin-top: 20px;">

  <h3 class="non-float-right h3">فایلهای پیوست</h3>

  <div class="card-body pt-0">
    <!--begin::Table-->
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
           [dtTrigger]="dtTrigger">
      <!--begin::Table head-->
      <thead style="background-color: #d9edf7;">
      <tr>
        <th style="width: 100%;border-left-width: 1px;text-align: center;" colspan="8" rowspan="1">وضعیت کارتابل
          شما
        </th>
      </tr>
      <!--begin::Table row-->
      <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
        <th style="width: 100px;">عنوان</th>
        <th class="text-end min-w-100px">تاریخ بارگزاری</th>
        <th class="text-end min-w-100px">تاریخ آخرین تغییر</th>
        <th class="text-end min-w-100px">توضیحات</th>
        <th style="width: 50px;">نوع فایل</th>
        <th style="width: 50px;">وضعیت</th>
        <th class="text-end min-w-100px">مشاهده</th>
        <th style="width: 60px;">حذف</th>
      </tr>
      <!--end::Table row-->
      </thead>
      <!--end::Table head-->
      <!--begin::Table body-->
      <tbody class="fw-semibold text-gray-600">


      <!--begin::Table row-->
      <tr *ngFor="let item of data;let i = index">
        <!--begin::محصولات=-->
        <td>
          <div style="text-align: right;margin-right: 10px;">
            {{item.title}}
          </div>
        </td>
        <!--end::محصولات=-->
        <!--begin::SKU=-->
        <td class="text-end pe-0">
          <span class="fw-bold">{{item.tarikhBargozary}}</span>
        </td>
        <!--end::SKU=-->
        <!--begin::rating-->
        <td class="text-end pe-0" data-order="rating-4" data-filter="rating-4">
          {{item.tarikhAkharinTaghiir}}
        </td>
        <!--end::rating-->
        <!--begin::rating-->
        <td class="text-end pe-0" data-order="rating-4" data-filter="rating-4">
          {{item.tozihat}}
        </td>
        <!--end::rating-->
        <!--begin::rating-->
        <td class="text-end pe-0" data-order="rating-4" data-filter="rating-4">
          <img class="img" *ngIf="item.noeFile==='JPG';else jpg" src="../../../assets/icon/jpg.png"/>
          <ng-template #jpg>
            <img class="img" src="../../../assets/icon/png.jpg"/>
          </ng-template>
        </td>
        <!--end::rating-->
        <!--begin::rating-->
        <td class="text-end pe-0" data-order="rating-4" data-filter="rating-4">
          <img class="imgStatus" *ngIf="item.status;else falseStatus" src="../../../assets/icon/true.png"/>
          <ng-template #falseStatus>
            <img class="imgStatus" src="../../../assets/icon/false.jpg"/>
          </ng-template>
        </td>
        <!--end::rating-->
        <!--begin::قیمت=-->
        <td class="text-end pe-0">
          <a data-bs-toggle="modal" data-bs-target="#kt_modal_view_users" style="width: 90%;"
             class="btn btn-primary btn-sm btn-block">مشاهده</a>
        </td>
        <!--end::قیمت=-->
        <!--begin::نشان داد=-->
        <td class="text-end pe-0" data-bs-toggle="modal" data-bs-target="#kt_modal_view_users">
          <img style="cursor: pointer;" class="imgStatus" src="../../../assets/icon/delete.jpg"/>
        </td>
      </tr>
      <!--end::Table row-->


      </tbody>
      <!--end::Table body-->
    </table>
    <!--end::Table-->
  </div>


</div>


  <app-shared-slider-component
    [images]="imageObject"
  ></app-shared-slider-component>
