<!--begin::Menu wrapper-->
<div class="cursor-pointer symbol symbol-30px symbol-md-40px vahid"
     data-kt-menu-trigger="{default: 'keydown'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">



        <span style="left: 0;cursor: default;" class="svg-icon svg-icon-2 svg-icon-primary position-absolute top-50 translate-middle ms-8">
          <svg fill="#000000" height="24" width="24" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="XMLID_225_" d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393 c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393 s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"></path> </g></svg>


														</span>
  <input [(ngModel)]="titleParent" (keyup)="addClass('vahidModal',$event)" type="text" class="vahidInput form-control fs-3 py-4 ps-14 text-gray-700 placeholder-gray-400 mw-250px" name="search"  placeholder="نام یا شناسه حساب...">


</div>









<!--begin::کاربر account menu-->
<div class="menu p-5 menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6" id="vahidModal" data-kt-menu="true" [ngClass]="status ? 'show' : ''">
<!--Start Table-->
  <table class="table table-hover table-row-dashed table-row-gray-300 align-middle gs-0 gy-4" style="margin-right: 10px;">
    <!--begin::Table head-->
    <thead>
    <tr class="border-0">
      <th class="p-0 text-center">شناسه</th>
      <th class="p-0 min-w-150px text-center">عنوان</th>
      <th class="p-0 min-w-150px text-center">وضعیت</th>
      <th class="p-0 min-w-100px text-center">امکانات</th>
    </tr>
    </thead>
    <!--end::Table head-->
    <!--begin::Table body-->
    <tbody>
    <tr *ngFor="let item of result" (click)="selectedRow(item)">
      <td class="text-center">
        <div class="d-flex align-items-center">
          <!--begin::نام-->
          <div class="d-flex justify-content-start flex-column">
              <span class="text-dark">{{item.id}}</span>
          </div>
          <!--end::نام-->
        </div>
      </td >
      <td class="text-end text-center">
        <span class="text-muted fw-semibold text-muted d-block fs-7">{{item.title}}</span>
      </td>
      <td class="text-end text-center">
        <span *ngIf="item.status;else notActive" class="badge badge-light-success">فعال</span>
        <ng-template #notActive>
          <span  class="badge badge-light-danger">غیر فعال</span>
        </ng-template>
      </td>
      <td class="text-end text-center">
        <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
          <!--begin::Svg Icon | path: icons/duotune/art/art005.svg-->
          <span class="svg-icon svg-icon-3">
																		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
																			<path opacity="0.3" d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z" fill="currentColor"></path>
																			<path d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z" fill="currentColor"></path>
																		</svg>
																	</span>
          <!--end::Svg Icon-->
        </a>
        <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
          <!--begin::Svg Icon | path: icons/duotune/general/gen027.svg-->
          <span class="svg-icon svg-icon-3">
																		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
																			<path d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z" fill="currentColor"></path>
																			<path opacity="0.5" d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z" fill="currentColor"></path>
																			<path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="currentColor"></path>
																		</svg>
																	</span>
          <!--end::Svg Icon-->
        </a>
      </td>
    </tr>
    </tbody>
    <!--end::Table body-->
  </table>
<!--End Table  -->
</div>
<!--end::کاربر account menu-->
<!--end::Menu wrapper-->
