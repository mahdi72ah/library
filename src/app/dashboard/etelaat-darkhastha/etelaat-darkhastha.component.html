

<div style="margin-top: 60px;">

  <h3>اطلاعات درخواست‌ها</h3>


  <!--begin::Content-->
  <div id="kt_app_content" class="app-content flex-column-fluid">
    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container container-xxl">
      <!--begin::محصولات-->
      <div class="card card-flush">
        <!--begin::کارت header-->
        <div class="card-header align-items-center py-5 gap-2 gap-md-5">
          <!--begin::کارت title-->
          <div class="card-title">
            <!--begin::خروجی buttons-->
            <div id="kt_ecommerce_report_views_export" class="d-none"></div>
            <!--end::خروجی buttons-->
          </div>
          <!--end::کارت title-->
          <!--begin::کارت toolbar-->
          <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
            <button type="button" class="btn btn-light-primary" data-kt-menu-trigger="click"
                    data-kt-menu-placement="bottom-end">
              <!--begin::Svg Icon | path: icons/duotune/arrows/arr078.svg-->
              <span class="svg-icon svg-icon-2">
													<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                               xmlns="http://www.w3.org/2000/svg">
														<rect opacity="0.3" x="12.75" y="4.25" width="12" height="2" rx="1"
                                  transform="rotate(90 12.75 4.25)" fill="currentColor"/>
														<path
                              d="M12.0573 6.11875L13.5203 7.87435C13.9121 8.34457 14.6232 8.37683 15.056 7.94401C15.4457 7.5543 15.4641 6.92836 15.0979 6.51643L12.4974 3.59084C12.0996 3.14332 11.4004 3.14332 11.0026 3.59084L8.40206 6.51643C8.0359 6.92836 8.0543 7.5543 8.44401 7.94401C8.87683 8.37683 9.58785 8.34458 9.9797 7.87435L11.4427 6.11875C11.6026 5.92684 11.8974 5.92684 12.0573 6.11875Z"
                              fill="currentColor"/>
														<path opacity="0.3"
                                  d="M18.75 8.25H17.75C17.1977 8.25 16.75 8.69772 16.75 9.25C16.75 9.80228 17.1977 10.25 17.75 10.25C18.3023 10.25 18.75 10.6977 18.75 11.25V18.25C18.75 18.8023 18.3023 19.25 17.75 19.25H5.75C5.19772 19.25 4.75 18.8023 4.75 18.25V11.25C4.75 10.6977 5.19771 10.25 5.75 10.25C6.30229 10.25 6.75 9.80228 6.75 9.25C6.75 8.69772 6.30229 8.25 5.75 8.25H4.75C3.64543 8.25 2.75 9.14543 2.75 10.25V19.25C2.75 20.3546 3.64543 21.25 4.75 21.25H18.75C19.8546 21.25 20.75 20.3546 20.75 19.25V10.25C20.75 9.14543 19.8546 8.25 18.75 8.25Z"
                                  fill="currentColor"/>
													</svg>
												</span>
              <!--end::Svg Icon-->خروجی از گزارش
            </button>
            <!--begin::Menu-->
            <div id="kt_ecommerce_report_views_export_menu"
                 class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-200px py-4"
                 data-kt-menu="true">
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="#" class="menu-link px-3" data-kt-ecommerce-export="copy">Copy to clipboard</a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="#" class="menu-link px-3" data-kt-ecommerce-export="excel">خروجی as Excel</a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="#" class="menu-link px-3" data-kt-ecommerce-export="csv">خروجی as CSV</a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a href="#" class="menu-link px-3" data-kt-ecommerce-export="pdf">خروجی as PDF</a>
              </div>
              <!--end::Menu item-->
            </div>
            <!--end::Menu-->
            <!--end::خروجی dropdown-->
          </div>
          <!--end::کارت toolbar-->
        </div>
        <!--end::کارت header-->
        <!--begin::کارت body-->
        <div class="card-body pt-0">
          <!--begin::Table-->
          <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
                 [dtTrigger]="dtTrigger">
            <!--begin::Table head-->
            <thead style="background-color: #d9edf7;">
            <tr>
              <th style="width: 100%;border-left-width: 1px;text-align: center;" colspan="5" rowspan="1">وضعیت کارتابل
                شما
              </th>
            </tr>
            <!--begin::Table row-->
            <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
              <th class="min-w-150px">نوع درخواست</th>
              <th class="text-end min-w-100px">تعداد کل</th>
              <th class="text-end min-w-100px">تعداد اخذ شده</th>
              <th class="text-end min-w-100px">مشاهده</th>
              <th class="text-end min-w-70px">تفکیک مراحل</th>
            </tr>
            <!--end::Table row-->
            </thead>
            <!--end::Table head-->
            <!--begin::Table body-->
            <tbody class="fw-semibold text-gray-600">


            <!--begin::Table row-->
            <tr *ngFor="let item of data;let i = index">
              <!--begin::محصولات=-->
              <td>
                <div style="text-align: right;margin-right: 10px;">
                  {{item.noeDarKhast}}
                </div>
              </td>
              <!--end::محصولات=-->
              <!--begin::SKU=-->
              <td class="text-end pe-0">
                <span class="fw-bold">{{item.tedadKol}}</span>
              </td>
              <!--end::SKU=-->
              <!--begin::rating-->
              <td class="text-end pe-0" data-order="rating-4" data-filter="rating-4">
                {{item.tedadAkhzShode}}
              </td>
              <!--end::rating-->
              <!--begin::قیمت=-->
              <td class="text-end pe-0">
                <a [routerLink]="['/listDarkhasthaieFaal/listGrad',item.id]" style="width: 90%;" class="btn btn-primary btn-sm btn-block">مشاهده</a>
              </td>
              <!--end::قیمت=-->
              <!--begin::نشان داد=-->
              <td (click)="showChild(item.id,item.child)" class="text-end pe-0" data-bs-toggle="modal" data-bs-target="#kt_modal_view_users">
                <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="24"
                     height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round" class="feather feather-align-justify">
                  <line x1="24" y1="10" x2="0" y2="10"></line>
                  <line x1="24" y1="6" x2="0" y2="6"></line>
                  <line x1="24" y1="14" x2="0" y2="14"></line>
                  <line x1="24" y1="18" x2="0" y2="18"></line>
                </svg>
              </td>
            </tr>
            <!--end::Table row-->


            </tbody>
            <!--end::Table body-->
          </table>
          <!--end::Table-->
        </div>
        <!--end::کارت body-->
      </div>
      <!--end::محصولات-->
    </div>
    <!--end::Content container-->
  </div>
  <!--end::Content-->

</div>



<!--begin::Modal - نمایش users-->
<div class="modal fade" id="kt_modal_view_users" tabindex="-1" aria-hidden="true">
  <!--begin::Modal dialog-->
  <div class="modal-dialog" style="top: 14%;left: 21%;">
    <!--begin::Modal content-->
    <div class="modal-content" style="width: 1200px;">
      <!--begin::Modal header-->
      <div class="modal-header pb-0 border-0 justify-content-end">
        <!--begin::Close-->
        <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
          <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
          <span class="svg-icon svg-icon-1">
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
									<rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
								</svg>
							</span>
          <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
      </div>
      <!--begin::Modal header-->
      <!--begin::Modal body-->
      <div class="modal-body">
        <!--begin::Heading-->
        <div class="text-center">
          <!--begin::توضیحات-->
          <div class="text-muted fw-semibold fs-5 mb-2">جزئیات تفکیک مراحل</div>
          <!--end::توضیحات-->
        </div>
        <!--end::Heading-->
        <!--begin::users-->
        <app-show-child-row-etelaat-darkhastha [Data]="itemChild"></app-show-child-row-etelaat-darkhastha>
        <!--end::users-->
      </div>
      <!--end::Modal body-->
    </div>
    <!--end::Modal content-->
  </div>
  <!--end::Modal dialog-->
</div>
<!--end::Modal - نمایش users-->
